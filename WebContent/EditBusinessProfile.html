				function readURL(input) {
					if (input.files && input.files[0]) {
						var reader = new FileReader();

						reader.onload = function (e) {
							$('#blah')
								.attr('src', e.target.result)
								.width(150)
								.height(150);
						};

						reader.readAsDataURL(input.files[0]);
					}
				}

<form method="post" action="Register" id="EditProfile" class="form-horizontal" enctype="multipart/form-data">
	<fieldset>
			<!-- Avatar -->
			<div class="form-group" id="container" >       
				<div class="thumbnail">
					<div class="caption">
						<h4>Edit Logo</h4>
						<p>click to add picture</p>
						<label class="fileContainer">
							<input id="updateLogo" type="file" name="updateLogo" size="50" required onchange="readURL(this);" />
						</label>
					</div>
					<img id="companyLogo" alt="...">
				</div>
				<div>
				</div>				
			</div>
			
			
			
			
			<!-- New Name-->	
			
				
			<div class="form-group">
				<label class="col-md-5 col-sm-4 col-xs-3 control-label" for="Name"> New Company Name:
				</label>  
				<div class="col-md-2 col-sm-4 col-xs-6">					
					<input id="seller_Name" name="name" type="text" class="form-control input-sm" required pattern="[a-zA-Z]+" />
				</div>						
			</div>
			<!-- New email input-->
			<div class="form-group">
				<label class="col-md-5 col-sm-4 col-xs-3 control-label" for="Email"> New e-mail:
				</label>  
				<div class="col-md-2 col-sm-4 col-xs-6">
					
					<input id="seller_Email" name="Email" type="email" class="form-control input-sm" required />

				</div>
				
			</div>
			<!-- new telephone-->
			<div class="form-group">
				<label class="col-md-5 col-sm-4 col-xs-3 control-label" for="Description"> New telephone number:
				</label>  
				<div class="col-md-2 col-sm-4 col-xs-6">
					<input id="seller_Telephone" name="telephone" type="text" pattern="^([0|\+[0-9]{1,5})?([1-9][0-9]{10})$" class="form-control input-sm" />
				</div>
			</div>
			
			<!-- new Address-->
			<div class="form-group">
				<label class="col-md-5 col-sm-4 col-xs-3 control-label" for="Description"> New Address:
				</label>  
				<div class="col-md-2 col-sm-4 col-xs-6">
					<input id="seller_Address" name="seller_Address" type="text" pattern="^([0|\+[0-9]{1,5})?([1-9][0-9]{10})$" class="form-control input-sm" />
				</div>
			</div>
			
			
			<!-- new description-->
			<div class="form-group">
				<label class="col-md-5 col-sm-4 col-xs-3 control-label" for="Description"> New description:
				</label>  
				<div class="col-md-2 col-sm-4 col-xs-6">
					
					<textarea id="seller_Description" name="Description" type="text" class="form-control input-sm" required pattern="[a-zA-Z]+"></textarea>

				</div>
			</div>

			<!-- new type-->
			
			<div class="form-group">
				<label class="col-md-5 col-sm-4 col-xs-3 control-label" for="Type"> New industry type:
				</label>  
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="selectbasic1">
                  <select id='industryDrop' name='selectbasic' class='form-control'>
                        <!-- ********************************* ^ Dynamic loading ^ ********************************* -->
                        </select>
                        </label>
                    </div>
