        <script src="js/ljs.js"></script>
        <script>
        
  function checkActivationCode(){
  var code =document.getElementById("activationCode").value;
  var sellerid = getCookie("sellerid");
  $.ajax({
	type: "POST",
    dataType:"JSON",
    url: "seller/checkActivationCode",
    async: false,
    data: {code: code,
    sellerid: sellerid
    },
	success:function (data) {
		if(data.message == "success") {
		alert("Activation Success!!");
		location.href="HomePageSeller.html";
			return true;
		}else if(data.message == "You_are_already_a_member"){
		alert("You have Activated before.");
		location.href="HomePageSeller.html";
		return true;
		}
		else{
		alert(data.message);
			return false;
		}
	}
});
  }
  </script>
