					<div class="col-md-6 col-sm-6 col-xs-12">
						<div id="container1" style="min-width: 300px; height: 400px; margin: 0 auto"></div>
					</div>
					<script>		
					$(function () {
						Highcharts.chart('container1', {
							chart: {
								type: 'column'
							},
							title: {
								text: 'Same industry ranking:'
							},
							xAxis: {
								categories: [
									'Company1',
									'Company2',
									'Company3',
									'Company4',
									'Company5'
								]
							},
							yAxis: [{
								min: 0,
								title: {
									text: 'Points'
								}
							}, {
								title: {
									text: ''
								},
								opposite: true
							}],
							legend: {
								shadow: false
							},
							tooltip: {
								shared: true
							},
							plotOptions: {
								column: {
									grouping: false,
									shadow: false,
									borderWidth: 0
								}
							},
							series: [{
								name: 'Number of Points',
								color: 'rgba(165,170,217,1)',
								data: [150, 73, 20, 77, 53],
								pointPadding: 0.3,
								pointPlacement: -0.2
							}]
						});
					});
					</script>

					<div class="col-md-6 col-sm-6 col-xs-12">
						<div id="container2" style="min-width: 300px; height: 400px; margin: 0 auto"></div>
					</div>
					<script>
					$(function () {
						Highcharts.chart('container2', {
							chart: {
								type: 'column'
							},
							title: {
								text: 'Different industriesÂ ranking:'
							},
							xAxis: {
								categories: [
									'Company1',
									'Company2',
									'Company3',
									'Company4',
									'Company5'
								]
							},
							yAxis: [{
								min: 0,
								title: {
									text: 'Points'
								}
							}, {
								title: {
									text: ''
								},
								opposite: true
							}],
							legend: {
								shadow: false
							},
							tooltip: {
								shared: true
							},
							plotOptions: {
								column: {
									grouping: false,
									shadow: false,
									borderWidth: 0
								}
							},
							series: [{
								name: 'Number of Points',
								color: 'rgba(165,170,217,1)',
								data: [150, 73, 20, 77, 53],
								pointPadding: 0.3,
								pointPlacement: -0.2
							}]
						});
					});
					</script>
				
						
					<div class="col-md-6 col-sm-6 col-xs-12">
						<div id="container3" style="min-width: 300px; height: 400px; margin: 0 auto"></div>
					</div>
					<script>		
					$(function () {
						Highcharts.chart('container3', {
							chart: {
								plotBackgroundColor: null,
								plotBorderWidth: null,
								plotShadow: false,
								type: 'pie'
							},
							title: {
								text: 'Industry trading ratio:'
							},
							tooltip: {
								pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
							},
							plotOptions: {
								pie: {
									allowPointSelect: true,
									cursor: 'pointer',
									dataLabels: {
										enabled: true,
										format: '<b>{point.name}</b>: {point.percentage:.1f} %',
										style: {
											color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
										}
									}
								}
							},
							series: [{
								name: 'Brands',
								colorByPoint: true,
								data: [{
									name: 'Travel',
									y: 56.33
								}, {
									name: 'Restaurant',
									y: 24.03,
									sliced: true,
									selected: true
								}, {
									name: 'Entertainment',
									y: 10.38
								}, {
									name: 'Services',
									y: 4.77
								}, {
									name: 'Shopping',
									y: 0.91
								}, {
									name: 'Other',
									y: 0.2
								}]
							}]
						});
					});
					</script>

					<div class="col-md-6 col-sm-6 col-xs-12">
						<div id="container4" style="min-width: 300px; height: 400px; margin: 0 auto"></div>
					</div>
					<script>
					$(function () {
						Highcharts.chart('container4', {
							title: {
								text: 'Time sequence diagram :',
								x: -20 //center
							},
							subtitle: {
								text: '',
								x: -20
							},
							xAxis: {
								categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
									'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
							},
							yAxis: {
								title: {
									text: 'Points'
								},
								plotLines: [{
									value: 0,
									width: 1,
									color: '#808080'
								}]
							},
							tooltip: {
								valueSuffix: ''
							},
							legend: {},
							series: [{
								name: 'Company\'s name',
								data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
							}]

					});
