				<div class="container">
				  <!-- Trigger the modal with a button -->
				 <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Add Advertisement</button>
				 <br>
				 </br>

				    <!-- Modal -->
					  <div class="modal fade" id="myModal" role="dialog" >
						<div class="modal-dialog modal-lg">
						  <div class="modal-content">
							<div class="modal-header">
							  <button type="button" class="close" data-dismiss="modal">&times;</button>
							  <h4 class="modal-title">New Advertisement</h4>
							</div>
							<div class="modal-body">
							<form id="inputform" enctype="multipart/form-data">
							  <div class="row">
							  <div class="col-md-4" style="vertical-align:middle;">
										<input type="file" class="input-file"  name="Adimage" id="Adimage" />
							  </div>												  
							  
							  <div class="col-md-8 form-group">
								  <label for="description">Title</label>
									<textarea class="form-control" rows="8" id="title"></textarea>
							  </div>
						</div>
						<div class="modal-footer">
							  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							  <button name="addAdbutton" type="button" class="btn btn-primary" onclick="saveAdvertisement()">Save</button>
							</div>
						</form>
							</div>
						  </div>
						</div>
					  </div>

								<th>Title</th>

						</tbody>
					</table>

				<form id="userForm" method="post" class="form-horizontal" style="display: none;">
					<div class="form-group">
						<label class="col-xs-3 control-label">ID</label>
						<div class="col-xs-3">
						<input type="text" class="form-control" name="id" disabled="disabled" />
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-xs-3 control-label">Picture</label>
						<div class="col-xs-3">
						<input type="image" class="form-control" name="image" />
						</div>
					</div>
											
					<div class="form-group">
						<label class="col-xs-3 control-label">Description</label>
