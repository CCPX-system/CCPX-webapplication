        <script>
	 function ShowPoints()
		{
			 data = { 'u_id': $.cookie('u_id'), 'u_token': $.cookie('u_token')};
			 $.ajax({
					type: "GET",
					dataType:"JSON",
					url: "info/getmypoints",
					async: false,
					data: data,
				    success : function(result){
						if (result.errno==0) {
							var i;
							$("#CompanyPoints").empty();
							$.each(result.rsm, function (index, val) {
								i = index + 1;
								$("#CompanyPoints").append("<tr><th scope='row'>"+i+"</th><td>"+val.points+"</td><td>"+val.seller_name+"</td><td><a href='CompanyPresentation2.html'><img class='media-object' src='"+val.seller_Logo+"' alt='...' width='50px'></td></a></tr>");
							});	
						}
						else{
							toastr.warning(result.err, "Warning:CODE "+result.errno); //pop up
						}
					},
					error: function(){
						toastr.error("error", "error");
					}  
             });
			 
		}

	 function SearchMyPoints()
	    {
		   var keyword = $("#CompanysName").val();
		   if ( keyword == "")
		   { 
		         ShowPoints();
		   }
		
		//	var t=$("table tbody tr:eq(0) td:eq(1)").text();
		   else{
				 $("table tbody tr").each(function() {
					 var a = $("td:eq(1)",this).text();
					 if ( a != keyword)
					 {
						$(this).hide();
					 }
					
					 if (a == keyword)
					 {
						$(this).show();
					 }
				 });
		   }
		
		}
	</script>
