	function getAd() {	
		$.ajax({
					type : "POST",
					dataType : "JSON",
					url : "ad/getAd",
					async : false,
					success : function(data) {
						$.each(data,function(index, val) {
							if (index == 0) {
							 $("#ad_presentation").append("<div class='item active'><img class='picture center-block' alt='Enter company' src='"+val.advertisement_Image+"' style='padding:0px; margin:0px;' width='100%' /><div class='carousel-caption'><h4>" + val.seller_name + "</h4><p>" + val.seller_Description + "</p></div></div>");
							} 
							else {
							$("#ad_presentation").append("<div class='item'><img class='picture center-block' alt='Enter company' src='"+val.advertisement_Image+"' style='padding:0px; margin:0px;' width='100%' /><div class='carousel-caption'><h4>" + val.seller_name + "</h4><p>" + val.seller_Description + "</p></div></div>");
							}
				});
						return true;
					  }
		});
   	  }
    function changesize()
				{
					var r = $('#ads').width();
					$(".picture").height(r*0.562986);	
												
				}
