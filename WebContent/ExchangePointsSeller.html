	<script type="text/javascript">
	$(function(){
		//获取cookie中的sellerId
		//setCookie("sellerid",5);
		var sellerId=getCookie("sellerid");
	    var url = "viewLatestExchangePoint?sellerId="+sellerId;
	    $.ajax({
	        type:'POST',
	        dataType: 'json',
	        url: url,//请求数据的地址
	        success:function(data){
	           if (data.errno == 0) {
                    var exchangePoints=new Array();
                    exchangePoints=data.exchangePoints;
                    if(exchangePoints.length>0){
                        var i = 0;
                        var stringhtml = '';
                        for (i = 0; i < exchangePoints.length; i++) {
                            stringhtml += ' <tr >' +
                                ' <td>' + exchangePoints[i].userName + '</td>' +
                                ' <td>' + exchangePoints[i].gainPointSeller+ '</td>' +
                                ' <td>' + exchangePoints[i].gainPoint + '</td>' +
                                ' <td>' + exchangePoints[i].losePointSeller + '</td>' +
                                ' <td>' + exchangePoints[i].losePoint + '</td>' +
                                ' <td>' + exchangePoints[i].timestamp + '</td>' +
                                ' </tr>';
                        }
                       
                        $('#result').html(stringhtml);
						$('#resultLable').html("Latest Exchange Records");
                    }else{
                    	$('#result').html("no records");
                    }
					
                }
	        },
	        error:function(e){
	        	alert("Something wrong! Please try again!");
	        } 
	    });
	});
	</script>
	
	<script type="text/javascript">
	$("#searchBtn").click(function(){

	    var url = "viewExchangePoint?sellerId="+sellerId+"&startTime="+startTime+"&endTime="+endTime;

	    $.ajax({
	        type:'POST',

                       	$('#totalPointsLabel').html(data.totalPoint);
