		function ShowAccount()
			{
				 data = {'u_id': $.cookie('u_id'), 'u_token': $.cookie('u_token') };
				 $.ajax({
					type : "GET",
					data : data,
					async: false,
					url : "user/myprofile",
					success : function(result){
						if (result.errno==0) {
							$("#photo").attr("src",result.rsm.photo);
							$("#nickname").text(result.rsm.u_fullname);
							$("#wechat").text(result.rsm.u_wechat_id);
							$("#username").text(result.rsm.u_name);
							$("#useremail").text(result.rsm.u_email);
							//$("#userphone").text(result.rsm.phone);
							//$("#userpwd").text(result.rsm.password);
						}
						else {
							toastr.warning(result.err, "Warning:CODE "+result.errno);
						}
					},
					error:function(){
						toastr.error("error", "error");
					}
				});
			}
	</script>
