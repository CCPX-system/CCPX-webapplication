<!DOCTYPE html>
<html>
  <head >
    <title>PayMemberFee.html</title>
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/ljs.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
  </head>
  <script>
  function getsellerInfo(){
  var sellerid = getCookie("sellerid");
  var sellername = getCookie("sellername");
   $("p").append("<b>"+"sellerid:"+sellerid+";sellername:"+sellername+"</b>");
  }
  
  function checkActivationCode(){
  var code =document.getElementById("activationCode").value;
  var sellerid = getCookie("sellerid");
  $.ajax({
	type: "POST",
    dataType:"JSON",
    url: "seller/checkActivationCode",
    async: false,
    data: {code: code,
    sellerid: sellerid
    },
	success:function (data) {
		if(data.message == "success") {
		alert(data.message);
			return true;
		}else{
		alert(data.message);
			return false;
		}
	}
});
  }
  </script>

  <body onload="getsellerInfo()">
    Registration Successful. Please PayMemberFee<br>
<p></p>
<br>
ActivationCode:<input type="text" id="activationCode" style="width: 80px"/>
<input type="button" id="activation" value="check"  onClick="checkActivationCode()"  /> 
  </body>
</html>
